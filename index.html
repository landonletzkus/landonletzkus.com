<!doctype html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Landon Letzkus</title>
    <link rel="icon" type="image/x-icon" href="images/InfinifaceFavicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        /* Inline CSS */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            position: relative;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .image-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .image-container img {
            width: 100px;
            height: auto;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0.5em 0;
        }

        header p {
            font-size: 1.2em;
            color: #666;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }

            header p {
                font-size: 1em;
            }

            .image-container img {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Landon Letzkus</h1>
            <p>Washington DC based human</p>
        </header>
    </div>
    <div class="image-container">
        <img src="images/InfinifaceMain.jpg" alt="Landon Letzkus Main Image">
    </div>
</body>
</html>
