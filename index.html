<!doctype html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Landon Letzkus</title>
    <link rel="icon" type="image/x-icon" href="images/InfinifaceFavicon.png">
    <style>
        @font-face {
            font-family: 'FuturaRound';
            src: url('fonts/Futura.woff') format('woff');
            font-weight: 100 700; /* Adjust based on available weights */
            font-style: normal;
        }

        body {
            margin: 0;
            font-family: 'FuturaRound', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff; /* Pure white background */
            position: relative;
            overflow: hidden;
            flex-direction: column;
        }

        .container {
            text-align: center;
            margin-top: auto;
            margin-bottom: auto;
        }

        .top-text {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 1.8em; /* 20% bigger than original 1.5em */
            font-weight: 400;
            text-transform: uppercase;
        }

        .main-text {
            font-size: 5.6em; /* 40% bigger than original 4em */
            font-weight: 100;
            margin: 0.5em 0;
        }

        .sub-text {
            font-size: 1.2em;
            color: #666;
            margin-top: -0.5em; /* Move closer to main text */
            font-weight: 400; /* Ensure it is not bold */
        }

        .image-container {
            position: absolute;
            bottom: 0;
            right: 0;
        }

        .image-container img {
            width: 640px;
            height: auto;
            display: block; /* Ensures the image behaves as a block element */
        }

        @media (max-width: 600px) {
            .top-text {
                font-size: 1.44em; /* Adjusted to be 20% bigger than the original scaled size */
            }

            .main-text {
                font-size: 3.5em; /* Adjusted to be 40% bigger than the original scaled size */
            }

            .sub-text {
                font-size: 1em;
                margin-top: -0.3em; /* Adjusted for smaller screen */
            }

            .image-container img {
                width: 320px;
            }
        }
    </style>
</head>
<body>
    <div class="top-text">Landon Letzkus</div>
    <div class="container">
        <div class="main-text">Human.</div>
        <div class="sub-text">Brooklyn, NY</div>
    </div>
    <div class="image-container">
        <img src="images/InfinifaceMain.png" alt="Landon Letzkus Main Image">
    </div>
</body>
</html>
