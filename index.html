<!doctype html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Landon Letzkus</title>
    <link rel="icon" type="image/x-icon" href="images/InfinifaceFavicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap">
    <style>
        /* Inline CSS */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            position: relative;
            overflow: hidden;
            flex-direction: column;
        }

        .container {
            text-align: center;
            margin-top: auto;
            margin-bottom: auto;
        }

        .top-text {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 1.5em;
            font-weight: 400;
        }

        .main-text {
            font-size: 4em;
            font-weight: 100;
            margin: 0.5em 0;
        }

        .sub-text {
            font-size: 1.2em;
            color: #666;
        }

        .image-container {
            position: absolute;
            bottom: 0;
            right: 20px;
        }

        .image-container img {
            width: 640px;
            height: auto;
        }

        @media (max-width: 600px) {
            .top-text {
                font-size: 1.2em;
            }

            .main-text {
                font-size: 2.5em;
            }

            .sub-text {
                font-size: 1em;
            }

            .image-container img {
                width: 320px;
            }
        }
    </style>
</head>
<body>
    <div class="top-text">Landon Letzkus</div>
    <div class="container">
        <div class="main-text">Human.</div>
        <div class="sub-text">Brooklyn, NY</div>
    </div>
    <div class="image-container">
        <img src="images/InfinifaceMain.png" alt="Landon Letzkus Main Image">
    </div>
</body>
</html>
